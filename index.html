<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Kahiit</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="game">
        <header class="header">
            <img class="header__avatar" src="./assets/images/avatar.png" alt="user avatar">
            <h1 class="header__title">Hollywood Kahiit</h1>
            <p id="current-count" class="hidden">Score: 0</p>
        </header>
        <main>
            <button id="start-game">Start Game</button>
            <div id="question-container" class="hidden">
                <img id="question-image"
                    src="./assets/images/hollywood.png"
                    alt="Question context image">
                <p id="question">Question will appear here</p>
                <div id="options">
                    <!-- Options will be dynamically inserted here from the API -->
                </div>
            </div>
            <div class="lifeline-container">
                <p id="lifeline-count" class="hidden">Lifelines Remaining: 3</p>
                <button id="lifeline" class="hidden">50/50 Lifeline</button>
                <button id="reset" class="hidden">Reset Game</button>
            </div>
    </div>
    <audio id="background-music" loop>
        <source src="./assets/music/theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="win-music">
        <source src="./assets/music/win.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="lose-music">
        <source src="./assets/music/lose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="./scripts/api.js"></script>
    </main>
</body>

</html>
